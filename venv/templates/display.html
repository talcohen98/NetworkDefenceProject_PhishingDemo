<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Received</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5; /* Light grey background typical of social media platforms */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .subject_header{
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            margin-left: 15px;
        }
        .avatar {
            /*width: 50px;*/
            /*height: 50px;*/
            /*border-radius: 50%;*/
            /*background-color: #007bff;*/
            /*color: #fff;*/
            /*display: flex;*/
            /*align-items: center;*/
            /*justify-content: center;*/
            /*font-size: 20px;*/
            /*font-weight: bold;*/
            /*margin-right: 15px;*/
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden; /* Ensures the image stays within the circle */
            margin-right: 15px;
        }
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the avatar area */
        }
        .sender-info {
            font-size: 16px;
            flex-grow: 1;
        }
        .sender-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .timestamp {
            font-size: 12px;
            color: #888;
        }
        .message-bubble {
            background-color: #e9f5ff;
            padding: 15px;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
            white-space: pre-wrap;
            border: 1px solid #cde1f9;
            margin-bottom: 20px;
            text-indent: 0; /* Prevents indentation */
        }
        .logo {
            display: block;
            margin: 20px; /* Center the logo and add some space above it */
            max-width: 150px; /* Set a reasonable max-width for the logo */
            height: auto;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
        }
        a {
            text-decoration: none;
            color: #007bff;
            padding: 10px 15px;
            border: 1px solid #007bff;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-header">
            <div class="avatar">
                <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="Sender's Avatar"> <!-- Replace with your avatar image -->
            </div>
            <div class="sender-info">
                <div class="sender-name">Thomas McDoogle</div> <!-- Replace with dynamic sender name if available -->
                <div class="timestamp">{{ current_time }}</div> <!-- Use the current time variable -->
            </div>
        </div>
        <div class="subject_header"><b>Subject: Exciting Opportunity at SoftWirez for a Professional just Like You!</b></div> <!-- Replace with dynamic sender name if available -->
        <div class="message-bubble">
            {{message.strip()}}
            <img src="{{ url_for('static', filename='images/SoftWire.png') }}" alt="SoftWire.io Logo" class="logo"> <!-- Add the logo image -->
        </div>
        <div class="buttons">
            <a href="{{ url_for('after_message') }}">Reply</a>
        </div>
    </div>
</body>
</html>
